<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
    <link rel="stylesheet" href="css/Main.css"/>
</head>
<body>

<div id="headerWrap">
    <div id="headerBox">

        <div id="logoWrap"></div><!--//logoWrap end-->
        <div id="searchWrap">
            <input id="title" placeholder="Search Title ..."/>
            <label for="title">
                <i class="fas fa-search"></i>
            </label>
        </div><!--//searchWrap end-->
    </div><!--//header box end-->
</div><!--//header end-->

<div id="contentWrap">
            <ul id="contentBox">
                <li id="titleWrap">
                    <div>번호</div>
                    <div>제목</div>
                    <div>작성자</div>
                    <div>시간</div>
                    <div><i class="far fa-eye"></i><span>100k</span></div>
                    <div><i class="fas fa-heart"></i><span>100k</span></div>
                </li><!--//titleWrap end-->
            </ul>
</div><!--//contents end-->

<div id="footerWrap">

</div><!--//footer end-->

</body>
</html>
